name: Build Static Assets

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build assets
        run: npm run build

      - name: Ensure built assets are committed
        run: git diff --exit-code -- styles.min.css core.min.js contact.min.js
